<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon-32x32.png" size="32x32" type="image/png">
    <title>POD</title>
</head>

<body>
    <main class="container">
        <div class="logo__container">
            <div class="logo"><span>pod</span></div>
        </div>
        <div class="pod__image-container">
            <img class="pod__image img-desktop" src="./assets/desktop/image-host.jpg">
            <img class="pod__image img-tablet" src="./assets/tablet/image-host.jpg">
        </div>
        <div class="pod__content">
            <h1 class="pod__title"><span class="green">Publish your podcasts</span> everywhere.</h1>
            <p class="pod__text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
                Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <form class="pod__form" action="#">
                <input required type="email" class="pod__input js-email" placeholder="Email address" name="email" id="email">
                <button type="submit" class="pod__btn js-submitBtn" ">Request Access</button>
            </form>

            <div class="pod__icons">
                <img src="./assets/desktop/spotify.svg" alt="spotify" class="spotify">
                <img src="./assets/desktop/apple-podcast.svg" alt="apple podcasts" class="apple-podcasts">
                <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts" class="google-podcasts">
                <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts" class="pocket-casts">
            </div>
        </div>

        <div class="bg__pattern hidden-mobile"></div>
    </main>
<script src="./js/main.js"></script>
</body>

</html>
